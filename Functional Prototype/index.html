<!-- This section below lays out the format of everything. 
		To add buttons or text, first you need to add something here to the appropriate section: -->
<style>
body {
  font-family: sans-serif;
  background: white;
}

#status {
  font-size: 14pt;
  color: gray;
  margin-top: 12px;
  margin-bottom: 12px;
}

#login_section, #chat_section, #game_section, #waiting_section {
  display: none;
}

.user_name {
  font-size: 10pt;
  font-weight: bold;
  color: blue;
}

.testCanvas {
  width: 960;
  height: 800;
}
</style>

<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<div id="login_section">
	<div id="status">Connecting to the chat room ...</div>
	Your name:
	<input id="name" type="text"></input>
	
	<div>
		# Of Players:
		<select id="numPlayers">
			<option value="1">Random</option>
			<option value="2">2 Players</option>
			<option value="3">3 Players</option>
			<option value="4">4 Players</option>
			<option value="6">6 Players</option>
		</select>
		<input id="login" type="button" value="Play" disabled="true"></input>
	</div>
</div>

<div id="chat_section">
  <div id="board">
  </div>
  <input id="msg" type="text"></input>
  <input id="send" type="button" value="Send"></input>
</div>

<div id="game_section" align="center" class="canvasHolder" >
		<canvas id="testCanvas" width="1000" height ="1000" text="Your Turn"></canvas>
</div>

<div id="waiting_section" align="center" >
	Waiting For Other Player
</div>
